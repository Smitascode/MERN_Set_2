<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h2>Multiplication and Division Calculator</h2>
    <form id="calculator-form">
        <div>
            <label for="num1">1st number</label>
            <input type="number" id="num1" placeholder="Enter the 1st number" required>
        </div>
        <div>
            <label for="num2">2nd number</label>
            <input type="number" id="num2" placeholder="Enter the 2nd number" required>
        </div>
        <div>
            <button type="button" id="multiply-button">Multiply</button>
            <button type="button" id="divide-button">Divide</button>
        </div>
    </form>
    <div>
        <h3>The result is:</h3>
        <p id="result"></p>
    </div>

    <script>
        const multiplyButton = document.getElementById('multiply-button');
        const divideButton = document.getElementById('divide-button');
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const resultDisplay = document.getElementById('result');

        multiplyButton.addEventListener('click', () => {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            const result = num1 * num2;
            resultDisplay.textContent = `${result}`;
        });

        divideButton.addEventListener('click', () => {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            if (num2 !== 0) {
                const result = num1 / num2;
                resultDisplay.textContent = `${result}`;
            } else {
                resultDisplay.textContent = 'Division by zero is not allowed.';
            }
        });
    </script>
</body>
</html>
