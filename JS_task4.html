<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>
<body>
    <h2>Date and Time Display</h2>
    <button id="showDate">Show Date</button>
    <div id="displayResult1"></div>
    <br>
    <button id="showTime">Show Time</button>
    <div id="displayResult2"></div>

    <script>
        const showDateButton = document.getElementById('showDate');
        const showTimeButton = document.getElementById('showTime');
        const displayResult1 = document.getElementById('displayResult1');
        const displayResult2 = document.getElementById('displayResult2');

        showDateButton.addEventListener('click', () => {
            const currentDate = new Date();
            const dateString = currentDate.toLocaleDateString();
            displayResult1.textContent = `Current Date: ${dateString}`;
        });

        showTimeButton.addEventListener('click', () => {
            const currentTime = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
            const timeString = currentTime.toLocaleDateString('en-US', options);
            displayResult2.textContent = `Current Time: ${timeString} GMT+5:30 (Indian Standard Time)`;
        });
    </script>
</body>
</html>
